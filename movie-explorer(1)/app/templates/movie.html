{%extends "base.html"%}
{% import 'macros.html' as macro%}
{% block content %}
    <div class="container">
        <!-- Poster background -->
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 posterPath">
                <img src="{{movie.poster}}" alt="{{movie.title}}" class="img-responsive">
            </div>   
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 movie-details">
                <div class="thumbnail" style="border: none">
                    <h1>{{ movie.title }}</h1>   
                    <p class="overview"> {{ movie.overview }}</p>
                    <p class="ratings"> <b> {{ movie.vote_average }}</b> - <i>{{ movie.vote_count}} votes </i> </p>   
                </div>
                <hr>
                <p><a href="{{ wikiURL }}">Click here to see Wikipedia page!</a></p>
                <hr>
            </div>
        </div> 
    </div>
    <br>
    <div class="footer" style=" width: 100%; height: 50px; float: left; background-color: #222">
        <p style="box-sizing: border-box; color: #FFF; text-align: center;height: 20px;padding: 13px;">
            Copyright Â© Reserved Movie Explorer
        </p>
     </div>
{%endblock%}
